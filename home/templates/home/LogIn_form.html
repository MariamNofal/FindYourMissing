<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>

	{% load staticfiles %}
	<link rel="icon" type="image/gif/png" href="{% static 'home/assets/images/icons/search.ico'%}">

	<!--bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'home/css/navbar.css'%}">

</head>
<body >



			 <!--NavBare-->
       <ul class="navBar">

            <li class="selected">
                <a href="home">Home</a>
            </li>
            <li>
                <a href="about">About</a>
            </li>

            <li>
                <a href="contact">Contact Us</a>
            </li>
            <li>
                <a href="donate">Donate</a>
            </li>
        </ul>

	<div class="container" >

			<img src="{% static 'home/assets/3.png' %}" style="float:right;">

			<div class="row" >
			<div class="row-xs-12 ">

				<!-- action and method to save data some where-->
				<br>
				<br>
				<br>
					{% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}

				<form action="" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username">
					</div>
					<div class="form-group">
						<label for="pass">Password</label>
						<input type="Password" class="form-control" id="pass">
					</div>
					<div class="form-group">
						<a href="{% url 'home:logedin' %}"> <input type="submit" class="btn btn-default" id="login" value="LOGIN">  </a>
					</div>


				</form>
			</div>
		</div>
	</div>



	 <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
